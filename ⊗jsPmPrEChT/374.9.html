<!DOCTYPE html>
<html>
<head>
</head>
<body>
<ul>

</ul>
<script>
"use strict"
let employees = [
	{name: 'employee1', age: 30, salary: 400},
	{name: 'employee2', age: 31, salary: 500},
	{name: 'employee3', age: 32, salary: 600},
];
let ul = document.querySelector('ul');
for (let subject of employees) {
    let li = document.createElement('li');
    li.innerHTML = subject.name + ' ' + subject.age + ' ' +
    subject.salary;
    ul.appendChild(li);

}
</script>
</body>
