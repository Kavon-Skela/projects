<!DOCTYPE html>
<html>
<head>
</head>
<body>

<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>

<script>
"use strict"


function forEach (selector, func) {
    let elems = document.querySelectorAll(selector);

    for (let i = 0; i < elems.length; i++) {
        func(elems[i], i + 1)
    }
}

function func (elem, index) {
    elem.innerHTML = index + ". " + elem.innerHTML;
}

forEach('p', func)

</script>
</body>
