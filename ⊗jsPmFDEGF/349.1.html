<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>

<script>
"use strict"


function forEach (selector, func) {
    let elems = document.querySelectorAll(selector);

    for (let elem of elems) {
        func(elem)
    }
}

function func (elem) {
    elem.innerHTML += '!';
}

forEach('p', func)

</script>
</body>
